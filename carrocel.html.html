<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Remove scrollbar do corpo inteiro */
            height: 100%;
        }
        .carousel-container {
            width: 100%;
            height: 100px; /* Altura fixa */
            overflow-x: hidden; /* Apenas horizontal é controlado pelo carrossel */
            overflow-y: hidden; /* Sem rolagem vertical */
            position: relative;
            line-height: 0; /* Remove espaçamentos indesejados */
        }
        .carousel {
            display: flex;
            width: fit-content;
            animation: slide 20s linear infinite;
            max-height: 100px; /* Garante que não exceda o contêiner */
        }
        .carousel img {
            height: 100px;
            margin: 0 20px;
            display: block;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .carousel:hover {
            animation-play-state: paused;
        }
        /* Oculta scrollbar em todos os navegadores */
        .carousel-container::-webkit-scrollbar, html::-webkit-scrollbar, body::-webkit-scrollbar {
            display: none !important;
        }
        .carousel-container, html, body {
            -ms-overflow-style: none; /* IE e Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="https://i.imgur.com/YyM2E5r.jpg" alt="Imagem 1">
            <img src="https://i.imgur.com/Zd2SkZa.jpg" alt="Imagem 2">
            <img src="https://i.imgur.com/z4T1HxQ.jpg" alt="Imagem 3">
            <img src="https://i.imgur.com/HqdPb4a.jpg" alt="Imagem 4">
            <img src="https://i.imgur.com/tjAq1LS.jpg" alt="Imagem 5">
            <!-- Imagens duplicadas para o loop infinito -->
            <img src="https://i.imgur.com/YyM2E5r.jpg" alt="Imagem 1">
            <img src="https://i.imgur.com/Zd2SkZa.jpg" alt="Imagem 2">
            <img src="https://i.imgur.com/z4T1HxQ.jpg" alt="Imagem 3">
            <img src="https://i.imgur.com/HqdPb4a.jpg" alt="Imagem 4">
            <img src="https://i.imgur.com/tjAq1LS.jpg" alt="Imagem 5">
        </div>
    </div>
</body>
</html>
