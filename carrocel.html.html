<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .carousel-container { width: 100%; height: 100px; overflow-x: hidden; overflow-y: hidden; position: relative; }
        .carousel-inner { max-height: 100px; overflow: hidden; }
        .carousel { display: flex; width: fit-content; animation: slide 20s linear infinite; }
        .carousel img { height: 100px; margin: 0 20px; display: block; }
        @keyframes slide { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .carousel:hover { animation-play-state: paused; }
        .carousel-container::-webkit-scrollbar { display: none; }
        .carousel-container { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-inner">
            <div class="carousel">
                <img src="https://i.imgur.com/YyM2E5r.jpg" alt="Imagem 1">
                <img src="https://i.imgur.com/Zd2SkZa.jpg" alt="Imagem 2">
                <img src="https://i.imgur.com/z4T1HxQ.jpg" alt="Imagem 3">
                <img src="https://i.imgur.com/HqdPb4a.jpg" alt="Imagem 4">
                <img src="https://i.imgur.com/tjAq1LS.jpg" alt="Imagem 5">

                <img src="https://i.imgur.com/Zd2SkZa.jpg" alt="Imagem 2">
                <img src="https://i.imgur.com/z4T1HxQ.jpg" alt="Imagem 3">
                <img src="https://i.imgur.com/HqdPb4a.jpg" alt="Imagem 4">
                <img src="https://i.imgur.com/tjAq1LS.jpg" alt="Imagem 5">
            </div>
        </div>
    </div>
</body>
</html>
